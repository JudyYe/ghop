mix_data:
    target: mix_data
    mix_list:   
    - hoi4d:
        weight: 1
        data_dir: ${environment.data_dir}/HOI4D/
        anno_file: cache/anno_skip10_train.pkl
        map_file: ${environment.data_dir}/lib/${lib}.json
    - oakink: 
        weight: 1
        data_dir: ${environment.data_dir}/OakInk/
        anno_file: cache/anno_skip1.pkl
        map_file: ${environment.data_dir}/lib/${lib}.json
    - grab: 
        weight: 1
        data_dir: ${environment.data_dir}/GRAB/
        anno_file: cache/anno_x50.pkl
        map_file: ${environment.data_dir}/lib/${lib}.json
    - ycba: 
        weight: 1
        data_dir: ${environment.data_dir}/YCBAfford/
        anno_file: cache/anno.pkl
        map_file: ${environment.data_dir}/lib/${lib}.json
    - dexycb:
        weight: 1
        data_dir: ${environment.data_dir}/DexYCB/
        anno_file: cache/anno_skip10.pkl
        map_file: ${environment.data_dir}/lib/${lib}.json
    - contactpose:
        weight: 1
        data_dir: ${environment.data_dir}/ContactPose/
        anno_file: cache/anno_x20.pkl
        map_file: ${environment.data_dir}/lib/${lib}.json
    - mow:
        weight: 1
        data_dir: ${environment.data_dir}/MOW/
        anno_file: cache/anno.pkl
        map_file: ${environment.data_dir}/lib/${lib}.json
